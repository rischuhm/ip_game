<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Subnet Game</title>
  <script>
    // Redirect to index.html for GitHub Pages SPA support
    var path = window.location.pathname;
    var base = path.split('/')[1] || '';
    if (base && base !== '404.html') {
      window.location.href = '/' + base + '/';
    } else {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
